<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-wrapper">

    <!-- HEADER SECTION -->

    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>

    <!-- BANNER SECTIOn -->

    <section class="banner">
      <div class="container">

        <div class="banner-img">
          <img src="./images/illustration-mockups.svg" alt="illustration mockups">
        </div>

        <div class="banner-text">
          <h1 class="banner-title">Build The Community Your Fans Will Love</h1>
          <p class="banner-description">Huddle re-imagines the way we build communities. You have a voice, but so does
            your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="button">Register</button>
        </div>
      </div>
    </section>

    <!-- CONTACTS SECTION -->

    <div class="contacts">
      <div class="contact-item">
        <a href="#" class="link-item">
          <i class="facebook"></i>
        </a>
      </div>
      <div class="contact-item">
        <a href="#" class="link-item">
          <i class="tweeter"></i>
        </a>
      </div>
      <div class="contact-item">
        <a href="#" class="link-item">
          <i class="instagram"></i>
        </a>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
