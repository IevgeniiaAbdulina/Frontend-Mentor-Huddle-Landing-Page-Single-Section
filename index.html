<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-wrapper">

    <!-- HEADER SECTION -->

    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>

    <!-- BANNER SECTIOn -->

    <section class="banner">
      <div class="banner-container">

        <div class="banner-img">
          <img src="./images/illustration-mockups.svg" alt="illustration mockups">
        </div>

        <div class="banner-text">
          <h1 class="banner-title">Build The Community Your Fans Will Love</h1>
          <p class="banner-description">Huddle re-imagines the way we build communities. You have a voice, but so does
            your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="button">Register</button>
        </div>
      </div>
    </section>

    <!-- CONTACTS SECTION -->

    <div class="contacts">
      <div class="contact-item">
        <a href="#" class="link-item">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </div>
      <div class="contact-item">
        <a href="#" class="link-item">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>
      <div class="contact-item">
        <a href="#" class="link-item">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/IevgeniiaAbdulina">Ievgeniia Abdulina</a>.
      </p>
    </footer>
  </div>

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
